<html>
<head>
	<meta charset="utf-8">
	<title>FORMULARIO MASCOTAS</title>

		body{
			background: black;
			font-family: Calibri;
			color:red;
		}
		div{

			width: 550px;
			margin: 20px;
			padding: 20px;

		}
		h1{
			color: black;
			font-size: 35px;

		img{
			float: right;
		}

			background-color: red;
  			border: none;
  			color: white;
  			padding: 15px 32px;
  			text-align: center;
  			font-size: 16px;

		<form action="" class="formulario" id="formulario" name="formulario">

				<label for="nombreM">Nombre de la mascota:</label><br>
  				<input type="text" id="nombreM" name="nombreM"><br><br>

  				<label for="raza">Raza:</label><br>
  				<input type="text" id="raza" name="raza"><br><br>

  				<label for="color">Color:</label><br>
  				<input type="text" id="color" name="color"><br><br>

  				<label for="peso">Peso:</label><br>
  				<input type="number" id="peso" name="peso"><br><br>

  				<label for="nombreP">Nombre del propietario:</label><br>
  				<input type="text" id="nombreP" name="nombreP" ><br><br><br>

  				
			<button type="button" class="btn" id="btnAgregarMascota">Enviar</button>
		</form>
</div>

<div class="mostrarMascota">
	<h2>MASCOTA REGISTRADA EN NOTACIÃ“N JSON:</h2>
	<p id="mascotaRegistrada"></p>
</div>

<div class="formulario2">
	<form action="" class="formulario2" id="formulario2" name="formulario2">

		<label for="nombreM">JSON a Javascript</label><br>
		  <input type="text" id="cadenaJSON" name="cadenaJSON" placeholder="Introduzca cadena en formato JSON"><br><br>

		<button type="button2" class="btn2" id="btnAgregarMascota2">Enviar</button>
	</form>
</div>

<div class="mostrarMascota2">

</html>
